<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Member Login</title>
</head>
<body class="bg-dark py-5 d-flex align-items-center justify-content-center text-light text-center">
        <main class="form-signin">
            <form>
                <img src="static/logos/logo-no-background-white-letters2.png" alt="logo here" class="mb-4" width="200" height="225">
                <h1 class="h3 mb-3 fw-normal">Member Sign In</h1>
                <div class="form-floating pb-3 text-dark">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Email address">
                    <label for="floatingInput">Email Address</label>
                </div>
                <div class="form-floating pb-3 text-dark">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me">
                         Remember Me 
                    </label>
                </div>
                <div class="col"></div>
                <button class="w-100 btn btn-lg btn-warning" type="submit">Login</button>
                <div class="container my-3">
                    <fs class="6">Not a Member?</fs>
                </div>
                <a href="sign_up.html" class="w-100 btn btn-lg btn-warning">Sign up</a>
            </form>

        </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
